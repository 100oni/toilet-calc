      border-radius: 14px;
      padding: 14px 10px;
      font-size: 22px;
      font-weight: 700;
      background: var(--btn);
      color: var(--text);
      transition: transform .05s ease, filter .2s ease;
    }
    button:hover { filter: brightness(1.06); }
    button:active { transform: translateY(1px); }
    .op { background: #182233; }
    .accent { background: linear-gradient(180deg, #0ea5e9, #0284c7); }
    .danger { background: linear-gradient(180deg, #ef4444, #dc2626); }
    .wide { grid-column: span 2; }
    .tall { grid-row: span 2; }

    .funbar { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 0 16px 16px; }
    .fun {
      display: flex; align-items: center; justify-content: center; gap: 10px; padding: 12px;

    }

    }
    @keyframes flush { to { transform: rotate(-6deg) translateY(0%); opacity: 0; } }
